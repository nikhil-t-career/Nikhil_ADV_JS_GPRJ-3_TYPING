<html lang="en">
  <head>
    <title>Typing Test</title>

    <link rel="stylesheet" href="css/TypingTest.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Typing Speed Test</div>
      <div class="header">
        <div class="wpm">
          <div class="header_text">WPM</div>
          <div class="curr_wpm">100</div>
        </div>
        <div class="cpm">
          <div class="header_text">CPM</div>
          <div class="curr_cpm">100</div>
        </div>
        <div class="errors">
          <div class="header_text">Errors</div>
          <div class="curr_errors">0</div>
        </div>
        <div class="timer">
          <div class="header_text">Time</div>
          <div class="curr_time">60s</div>
        </div>
        <div class="accuracy">
          <div class="header_text">% Accuracy</div>
          <div class="curr_accuracy">100</div>
        </div>
      </div>

      <div class="quote">Click on below Text box to start the Test...</div>
      <textarea
        class="input_area"
        placeholder="start typing here..."
        oninput="analyseInputText()"
        onfocus="startTest()"
      >
      </textarea>
      <button class="restart_btn" onclick="resetTest()">Restart</button>
    </div>

    <script src="js/TypingTest.js"></script>
  </body>
</html>
